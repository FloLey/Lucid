services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/fonts:/app/fonts
      - ./backend/sessions_db.json:/app/sessions_db.json
    env_file:
      - path: .env
        required: false
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    networks:
      - lucid-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    env_file:
      - path: .env
        required: false
    environment:
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - lucid-network

networks:
  lucid-network:
    driver: bridge
