services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
      - ./backend/prompts:/app/prompts
      - ./backend/fonts:/app/fonts
      - ./backend/data:/app/data
      - ./config.json:/app/config.json:delegated
      - ./backend/logs:/app/logs
    env_file:
      - path: .env
        required: false
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - LLM_DEBUG_LOG=${LLM_DEBUG_LOG:-}
    networks:
      - lucid-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    env_file:
      - path: .env
        required: false
    environment:
      - VITE_API_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - lucid-network

networks:
  lucid-network:
    driver: bridge
